name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install {{cookiecutter.python_version}}

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Check formatting
      run: |
        uv run ruff format --check .

    - name: Lint
      run: |
        uv run ruff check .
