name: Template Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  template-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install cookiecutter
      run: pip install cookiecutter

    - name: Run template smoke test
      run: |
        chmod +x test_template.sh
        ./test_template.sh
